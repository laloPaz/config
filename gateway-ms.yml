variables:
  eureka:
    host: localhost
    #host: service-registry-host
    port: 8761
  redis:
    host: localhost
    #host: redis-host
    port: 6379

info:
  component: PortalMicroservices gateway ms (based on Netflix Zuul)
server:
  port: 7690
security:
  sessions: ALWAYS
spring:
  config:
    name: gateway-ms
  application:
    name: gateway-ms
  session:
    store-type: redis
  redis:
    host: ${variables.redis.host}
    port: ${variables.redis.port}


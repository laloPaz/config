variables:
  eureka:
    host: localhost
    #host: service-registry-host
    port: 8761
info:
  component: Microservicio regresa información de la dirección en base al nombre de la colonia y el ID del estado.
server:
  port: 7792
spring:
  config:
    name: cc-apps-bureau-query-ms
  application:
    name: cc-apps-bureau-query-ms
eureka:
  client:
    serviceUrl:
      defaultZone: http://${variables.eureka.host}:${variables.eureka.port}/eureka/
    registerWithEureka: true
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.web: INFO
    com.banamex.portal.microservice.ccappsbureauqueryms: DEBUG

messages:
  noData: No se han proporcionado datos para procesar.
  requiredField: El campo es necesario.
  invalidMail: El correo es invalido.
  numbersOnly: Solo se permiten numeros.
  invalidRange: 'El rango valido es:' 
  invalidFormat: 'Formato invalido:'      
    
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 120000